        <div class="header">
          <p>O Parallax é um efeito em que imagens passam a velocidades diferentes de forma a causar uma ilusão 3d.
            A técnica surgiu de técnicas usadas na animação tradicional na década de 30.</p>
        </div>
        <div class="parallax">
          <div class="parallax-layer layer1"><img src="z0.png" alt=""></div>
          <div class="parallax-layer layer2"><img src="z1.png" alt=""></div>
          <div class="parallax-layer layer3"><img src="z2.png" alt=""></div>
          <div class="parallax-layer layer4"><img src="z3.png" alt=""></div>
          <div class="parallax-layer layer5"><img src="z4.png" alt=""></div>
          <div class="parallax-layer layer6"><img src="z5.png" alt=""></div>
          <div class="parallax-layer layer7"><img src="z6.png" alt=""></div>
          <div class="parallax-layer layer8"><img src="z7.png" alt=""></div>
          <div class="titulo"><h1>  O efeito Parallax</h1></div>
        </div>
        
</body>
